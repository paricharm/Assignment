<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Regions Mortgage Login</title>  
    <link rel="stylesheet" href="bootstrap_5.css">

<style>
    
</style>
</head>  
<body>  
    <div class="containerss" id="mainCont">  
        <div class="form-container" id="formCont">  
            <img src="logo.png" alt="Regions Logo" class="logo">  
            <center><h1>Welcome Back</h1>  
            <p>Sign in to your <b><i>CodeCrunch</i></b> account.</p></center>
            <form id="loginForm">  
                <input type="text" class="inputs" id="user" placeholder="Online ID" >  
                <input type="password" class="inputs" id="pass" placeholder="Password" >  
                <label><input type="checkbox" id="rememberMe">Remember me</label>   
                <button type="button" id="loginBtn" class="rounded-pill">
                    Login
                </button>  
            </form>     
            <div class="d-flex justify-content-between my-3">  
                <a href="#" class="text-decoration-none">Forgot Online ID?</a> &nbsp; &nbsp;&nbsp;<a href="#" class="text-decoration-none">Forgot Password?</a>  
            </div>  
            <div class="d-flex justify-content-between">  
                <p class="rounded-pill btn btn-transparent btn-outline-success px-5 py-2 ">Are you a new customer? </p>  <p><a href="#" class="rounded-pill btn btn-transparent btn-outline-info px-5 py-2">Enroll Now</a></p>
            </div> 
        </div>  
        <div class="image-container" id="imgCont">  
            <img src="img2.jpeg" alt="House Image">  
        </div>  
    </div>  
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            // e.preventDefault();
            $("#loginBtn").css({"color":"black","opacity":0.1,"cursor":"none"}); 
            var user = $("#user").val();
            var pass = $("#pass").val();
            // function frontPage(){
            //     $("#imgBack").remove();
            //     $("#formCont").fadeIn();
            //     $("#imgCont").fadeIn();
            //     $("#spin").remove();
            //     $("#loginForm").trigger("reset");
            // }
            function page(){
                $("#mainCont").html('<a href="index.html"><img src="img2.jpeg" style="width:100%;height:90vh;" id="imgBack"/></a>');
                // setTimeout(frontPage,2000);
            }
            function redirect(){
                $("#formCont").fadeOut();
                $("#imgCont").fadeOut();
                setTimeout(page,1700);
            }
            $("#user").keyup(function(){

                if($(this).val() !=="")
                {
                    $("#pass").keyup(function(){
                        
                        if($(this).val() !=="")
                        {
                            $("#loginBtn").css({"color":"white","opacity":1,"cursor":"pointer"});  
                        }
                        $("#loginBtn").click(function(){
                            $(this).html('<span id="spin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>');
                            setTimeout(redirect,1500);
                        })
                    })
                }
               
            })
        })
    </script>
    <script src="script.js"></script>  

</body>  
</html>
